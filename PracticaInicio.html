<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Inicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Menú lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #007BFF;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #ffcc00;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #007BFF;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-btn:hover {
            color: #0056b3;
        }

        /* Contenedor de niveles */
        .levels-container {
            margin-left: 260px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .level {
            width: 150px;
            height: 150px;
            background-color: white;
            border: 2px solid #007BFF;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #007BFF;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .level:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="toggle-btn" id="toggle-btn">☰</div>

    <div class="sidebar" id="sidebar">
        <img src="perfil.png" alt="Imagen de perfil">
        <a href="#">Ajustes</a>
        <a href="#">Salir</a>
    </div>

    <div class="levels-container">
        <div class="level">Nivel 1</div>
        <div class="level">Nivel 2</div>
        <div class="level">Nivel 3</div>
        <div class="level">Nivel 4</div>
        <div class="level">Nivel 5</div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
